<div *ngIf="show">

    <div class="container">
        <div class="justify-content-center">
            <div class="col-10 col-sm-8 col-md-4 float-left">

                <personal-card [profile]="userProfile"></personal-card>

            </div>
        </div>
    </div>

</div>

<div *ngIf="show">
    <div *ngFor="let item of userShots">

        <div class="container">
            <div class="justify-content-center">
                <div class="col-10 col-sm-8 col-md-4 float-left">

                    <simple-card [shots]="item"></simple-card>

                </div>
            </div>
        </div>

    </div>
</div>

<loading [show]="show"></loading>
